<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
    </f:metadata>

    <ui:define name="titulo">Edição de Título/Cobrança</ui:define>

    <ui:define name="corpo">
        <h1>
            Formulário Título/Cobrança
        </h1> 

        <h:form>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/cedente" />
                    <p:commandButton value="Salvar" action="#{tituloController.save}" ajax="false" id="salvar"/>
                </p:toolbarGroup> 
                <p:toolbarGroup align="right">
                    <p:button value="Conta Bancária" outcome="/conta-bancaria"/>
                    <p:button value="Títulos" />
                </p:toolbarGroup>
            </p:toolbar>
            <h:form rendered="#{not empty tituloController.titulos}">
                <h:dataTable value="#{tituloController.titulos}" var="item">
                    <h:column><f:facet name="header">ID</f:facet>#{item.id}</h:column>
                    <h:column><f:facet name="header">Value</f:facet>#{item.valor}</h:column>
                    <h:column><h:commandButton value="edit" action="#{tituloController.edit(item)}" /></h:column>
                    <h:column><h:commandButton value="delete" action="#{tituloController.delete(item)}" /></h:column>
                </h:dataTable>
            </h:form>
            <p:messages />
            <h:panelGroup rendered="#{empty tituloController.titulos}">
                <p>Table is empty! Please add new items.</p>
            </h:panelGroup>            
            <h:panelGroup rendered="#{!tituloController.edit}">
                <h3>Add item</h3>
                <h:form>
                    <p>Value: <h:inputText value="#{tituloController.tituloCobranca.valor}" /></p>
                    <p><h:commandButton value="add" action="#{tituloController.add}" /></p>
                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{tituloController.edit}">
                <h3>Edit item #{tituloController.tituloCobranca.id}</h3>
                <h:form>
                    <p>Value: <h:inputText value="#{tituloController.tituloCobranca.valor}" /></p>
                    <p><h:commandButton value="save" action="#{tituloController.save}" /></p>
                </h:form>
            </h:panelGroup>            
        </h:form>
    </ui:define>
</ui:composition>
