<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
    </f:metadata>

    <ui:define name="titulo">Edição de Conta Bancária</ui:define>

    <ui:define name="corpo">
        <h1>
            Formulário Conta Bancária
        </h1> 

        <h:form>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/conta-bancaria" />
                    <p:commandButton value="Salvar" action="#{contaBancariaController.salvar}" ajax="false" id="salvar"/>
                </p:toolbarGroup> 
                <p:toolbarGroup align="right">
                    <p:button value="Cedente" outcome="/cedente"/>
                    <p:button value="Sacado" outcome="/sacado"/>
                    <p:button value="Títulos" outcome="/titulo"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo">
                <p:outputLabel for="cedente" value="Cedente: " />
                <p:selectOneMenu id="cedente" value="#{contaBancariaController.cedente}" 
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{contaBancariaController.gerente.cedentes}" var="cedente"
                                   itemValue="#{cedente}" itemLabel="#{cedente.nome}" />
                </p:selectOneMenu>       
                
                <p:outputLabel for="banco" value="Banco: " />
                <p:inputText id="banco" value="#{contaBancariaController.bancoSuportado.instituicao}" disabled="true" />

                <p:outputLabel for="n_conta" value="Número: " />
                <p:inputText id="n_conta" value="#{contaBancariaController.conta.conta}" />

                <p:outputLabel for="d_conta" value="Dígito: " />
                <p:inputText id="d_conta" value="#{contaBancariaController.conta.contaDigito}" />

                <p:outputLabel for="n_agencia" value="Agência: " />
                <p:inputText id="n_agencia" value="#{contaBancariaController.conta.agencia}" />

                <p:outputLabel for="d_agencia" value="Dígito: " />
                <p:inputText id="d_agencia" value="#{contaBancariaController.conta.agenciaDigito}" />

                <p:outputLabel for="carteira" value="Carteira: " />
                <p:inputText id="carteira" value="#{contaBancariaController.conta.carteira}" />

                <p:outputLabel for="convenio" value="Convênio: " />
                <p:inputText id="convenio" value="#{contaBancariaController.conta.numeroConvenio}" />

                <p:outputLabel for="modalidade" value="Modalidade: " />
                <p:inputText id="modalidade" value="#{contaBancariaController.conta.modalidade}" />

                <p:outputLabel for="local_pagamento" value="Local pagamento: " />
                <p:inputText id="local_pagamento" size="60" maxlength="80" value="#{contaBancariaController.conta.localPagamento}" />

                <p:outputLabel for="instrucao1" value="Instrução 1: " />
                <p:inputText id="instrucao1" size="60" maxlength="80" value="#{contaBancariaController.conta.instrucao1}" />

                <p:outputLabel for="instrucao2" value="Instrução 2: " />
                <p:inputText id="instrucao2" size="60" maxlength="80" value="#{contaBancariaController.conta.instrucao2}" />

                <p:outputLabel for="instrucao3" value="Instrução 3: " />
                <p:inputText id="instrucao3" size="60" maxlength="80" value="#{contaBancariaController.conta.instrucao3}" />

                <p:outputLabel for="instrucao4" value="Instrução 4: " />
                <p:inputText id="instrucao4" size="60" maxlength="80" value="#{contaBancariaController.conta.instrucao4}" />

                <p:outputLabel for="instrucao5" value="Instrução 5: " />
                <p:inputText id="instrucao5" size="60" maxlength="80" value="#{contaBancariaController.conta.instrucao5}" />

                <p:outputLabel for="instrucao6" value="Instrução 6: " />
                <p:inputText id="instrucao6" size="60" maxlength="80" value="#{contaBancariaController.conta.instrucao6}" />

            </p:panelGrid>
            <p:messages />
        </h:form>
    </ui:define>
</ui:composition>
