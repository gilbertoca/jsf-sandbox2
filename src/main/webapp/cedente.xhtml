<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cedente/Beneficiário</title>
    </h:head>

    <h:body>
        <h:form>
            <!--h:panel header="Formulário Cedente/Beneficiário"-->
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputLabel for="cnpj" value="CNPJ: " />
                <h:inputText id="cnpj" value="#{cedenteBean.cedente.CPRF}" required="true">
                    <f:validateLength for="cnpj" minimum="14" maximum="14" />			
                    <f:converter converterId="cnpjConverter"/>
                </h:inputText>
                <h:outputLabel for="nome" value="Nome: " />
                <h:inputText id="nome" value="#{cedenteBean.cedente.nome}" />
                <h:commandButton value="Salvar" action="#{cedenteBean.salvar}"/>
            </h:panelGrid>
            <h:messages />
        </h:form>
    </h:body>
</html>
