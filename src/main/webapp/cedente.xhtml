<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
    </f:metadata>

    <ui:define name="titulo">Edição de Cedente/Beneficiário</ui:define>

    <ui:define name="corpo">
        <h1>
            Formulário Cedente/Beneficiário
        </h1> 

        <h:form>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/cedente" />
                    <p:commandButton value="Salvar" action="#{cedenteController.salvar}" ajax="false" id="salvar"/>
                </p:toolbarGroup> 
                <p:toolbarGroup align="right">
                    <p:button value="Conta Bancária" outcome="/conta-bancaria"/>
                    <p:button value="Títulos" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo">
                <p:outputLabel for="cnpj" value="CNPJ: " />
                <p:inputText id="cnpj" value="#{cedenteController.cedente.cnpj}" required="true">
                    <f:validateLength for="cnpj" minimum="14" maximum="14" />			
                </p:inputText>

                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" size="60" maxlength="80" value="#{cedenteController.cedente.nome}" />

                <p:outputLabel for="logradouro" value="Logradouro: " />
                <p:inputText id="logradouro" size="60" maxlength="80" value="#{cedenteController.cedente.logradouro}" />

                <p:outputLabel for="complemento" value="Complemento: " />
                <p:inputText id="complemento" size="60" maxlength="80" value="#{cedenteController.cedente.complemento}" />

                <p:outputLabel for="bairro" value="Bairro: " />
                <p:inputText id="bairro" size="60" maxlength="80" value="#{cedenteController.cedente.bairro}" />


                <p:outputLabel for="localidade" value="Localidade: " />
                <p:inputText id="localidade" size="60" maxlength="80" value="#{cedenteController.cedente.cidade}" />

                <p:outputLabel for="cep" value="CEP: " />
                <p:inputText id="cep" value="#{cedenteController.cedente.cep}" />

            </p:panelGrid>
            <p:messages />
        </h:form>
    </ui:define>
</ui:composition>
