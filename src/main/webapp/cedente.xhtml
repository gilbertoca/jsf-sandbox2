<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cedente/Beneficiário</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Formulário Cedente/Beneficiário
                </f:facet>
                
                <p:outputLabel for="cnpj" value="CNPJ: " />
                <p:inputText id="cnpj" value="#{cedenteController.cedente.cnpj}" required="true">
                    <f:validateLength for="cnpj" minimum="14" maximum="14" />			
                </p:inputText>
                
                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{cedenteController.cedente.nome}" />
                
                <p:outputLabel for="logradouro" value="Logradouro: " />
                <p:inputText id="logradouro" value="#{cedenteController.cedente.logradouro}" />

                <p:outputLabel for="complemento" value="Complemento: " />
                <p:inputText id="complemento" value="#{cedenteController.cedente.complemento}" />

                <p:outputLabel for="bairro" value="Bairro: " />
                <p:inputText id="bairro" value="#{cedenteController.cedente.bairro}" />


                <p:outputLabel for="localidade" value="Localidade: " />
                <p:inputText id="localidade" value="#{cedenteController.cedente.cidade}" />

                <p:outputLabel for="cep" value="CEP: " />
                <p:inputText id="cep" value="#{cedenteController.cedente.cep}" />
                
                <f:facet name="footer">
                    <p:commandButton value="Salvar" action="#{cedenteController.salvar}" ajax="false" />
                </f:facet>                
            </p:panelGrid>
            <p:messages />
        </h:form>
    </h:body>
</html>
