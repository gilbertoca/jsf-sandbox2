<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cedente/Beneficiário</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Formulário Cedente/Beneficiário
                </f:facet>
                
                <p:outputLabel for="cnpj" value="CNPJ: " />
                <p:inputText id="cnpj" value="#{cedenteBean.cedente.CPRF}" required="true">
                    <f:validateLength for="cnpj" minimum="14" maximum="14" />			
                    <f:converter converterId="cnpjConverter"/>
                </p:inputText>
                
                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{cedenteBean.cedente.nome}" />
                
                <f:facet name="footer">
                    <p:commandButton value="Salvar" action="#{cedenteBean.salvar}" ajax="false" />
                </f:facet>                
            </p:panelGrid>
            <p:messages />
        </h:form>
    </h:body>
</html>
