<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Sacado/Pagador</title>
    </h:head>

    <h:body>
        <h:form>
            <p:messages />
            <p:panel header="Formulário Sacado/Pagador">
                <h:panelGrid columns="2" cellpadding="4">
                    <p:outputLabel for="cnpj" value="CNPJ: " />
                    <p:inputText id="cnpj" value="#{sacadoBean.sacado.CPRF}" >
                        <f:converter converterId="cnpjConverter"/>
                    </p:inputText>

                    <p:outputLabel for="nome" value="Nome: " />
                    <p:inputText id="nome" value="#{sacadoBean.sacado.nome}" />

                    <p:outputLabel for="logradouro" value="Logradouro: " />
                    <p:inputText id="logradouro" value="#{sacadoBean.endereco.logradouro}" />

                    <p:outputLabel for="numero" value="Número: " />
                    <p:inputText id="numero" value="#{sacadoBean.endereco.numero}" />

                    <p:outputLabel for="bairro" value="Bairro: " />
                    <p:inputText id="bairro" value="#{sacadoBean.endereco.bairro}" />

                    <p:outputLabel for="uf" value="UF: " />
                    <h:selectOneMenu id="uf" value="#{sacadoBean.endereco.UF}" >
                        <f:selectItems value="#{sacadoBean.UFs}" var="uf"
                                       itemValue="#{uf}" itemLabel="#{uf.nome}" />
                    </h:selectOneMenu>
                    <p:outputLabel for="localidade" value="Localidade: " />
                    <p:inputText id="localidade" value="#{sacadoBean.endereco.localidade}" />

                    <p:outputLabel for="cep" value="CEP: " />
                    <p:inputText id="cep" value="#{sacadoBean.endereco.CEP.cep}" />

                    <p:commandButton value="Salvar" action="#{sacadoBean.salvar}"/>
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
