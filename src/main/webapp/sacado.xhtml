<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Sacado/Pagador</title>
    </h:head>

    <h:body>
        <h:form>

            <p:panel header="Formulário Sacado/Pagador">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputText value="CNPJ: " />
                    <p:inputText value="#{sacadoBean.sacado.CPRF}" >
                        <f:converter converterId="cnpjConverter"/>
                    </p:inputText>

                    <h:outputText value="Nome: " />
                    <p:inputText value="#{sacadoBean.sacado.nome}" />

                    <h:outputText value="Logradouro: " />
                    <p:inputText value="#{sacadoBean.endereco.logradouro}" />
                    
                    <h:outputText value="Número: " />
                    <p:inputText value="#{sacadoBean.endereco.numero}" />
                    
                    <h:outputText value="Bairro: " />
                    <p:inputText value="#{sacadoBean.endereco.bairro}" />
                    
                    <h:outputText value="UF: " />
                    <p:inputText value="#{UnidadeFederativa.TO}" />
                    
                    <h:outputText value="Localidade: " />
                    <p:inputText value="#{sacadoBean.endereco.localidade}" />

                    <h:outputText value="CEP " />
                    <p:inputText value="#{sacadoBean.endereco.CEP}" />

                    <p:commandButton value="Salvar" action="#{sacadoBean.salvar}"/>
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
