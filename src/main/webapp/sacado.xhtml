<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
    </f:metadata>

    <ui:define name="titulo">Edição de Sacado/Pagador</ui:define>

    <ui:define name="corpo">
        <h1>
            Formulário Sacado/Pagador
        </h1> 

        <h:form>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/sacado" />
                    <p:commandButton value="Salvar" action="#{sacadoController.salvar}" ajax="false" id="salvar"/>
                </p:toolbarGroup> 
                <p:toolbarGroup align="right">
                    <p:button value="Títulos" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo">
                <p:outputLabel for="cpf" value="CPF: " />
                <p:inputText id="cpf" value="#{sacadoController.sacado.cpf}" required="true">
                    <f:validateLength for="cpf" minimum="11" maximum="11" />			
                </p:inputText>

                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" size="60" maxlength="80" value="#{sacadoController.sacado.nome}" />

                <p:outputLabel for="logradouro" value="Logradouro: " />
                <p:inputText id="logradouro" size="60" maxlength="80" value="#{sacadoController.sacado.logradouro}" />

                <p:outputLabel for="complemento" value="Complemento: " />
                <p:inputText id="complemento" size="60" maxlength="80" value="#{sacadoController.sacado.complemento}" />

                <p:outputLabel for="bairro" value="Bairro: " />
                <p:inputText id="bairro" size="60" maxlength="80" value="#{sacadoController.sacado.bairro}" />


                <p:outputLabel for="localidade" value="Localidade: " />
                <p:inputText id="localidade" size="60" maxlength="80" value="#{sacadoController.sacado.cidade}" />

                <p:outputLabel for="cep" value="CEP: " />
                <p:inputText id="cep" value="#{sacadoController.sacado.cep}" />
            </p:panelGrid>
            <p:messages />
        </h:form>
    </ui:define>
</ui:composition>
