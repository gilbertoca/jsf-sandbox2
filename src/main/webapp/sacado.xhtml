<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Sacado/Pagador</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Formul√°rio Sacado/Pagador
                </f:facet> 

                <p:outputLabel for="cpf" value="CPF: " />
                <p:inputText id="cpf" value="#{sacadoController.sacado.cpf}" required="true">
                    <f:validateLength for="cpf" minimum="11" maximum="11" />			
                </p:inputText>

                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{sacadoController.sacado.nome}" />

                <p:outputLabel for="logradouro" value="Logradouro: " />
                <p:inputText id="logradouro" value="#{sacadoController.sacado.logradouro}" />

                <p:outputLabel for="complemento" value="Complemento: " />
                <p:inputText id="complemento" value="#{sacadoController.sacado.complemento}" />

                <p:outputLabel for="bairro" value="Bairro: " />
                <p:inputText id="bairro" value="#{sacadoController.sacado.bairro}" />


                <p:outputLabel for="localidade" value="Localidade: " />
                <p:inputText id="localidade" value="#{sacadoController.sacado.cidade}" />

                <p:outputLabel for="cep" value="CEP: " />
                <p:inputText id="cep" value="#{sacadoController.sacado.cep}" />

                <f:facet name="footer">
                    <p:commandButton value="Salvar" action="#{sacadoController.salvar}" ajax="false"/>
                </f:facet>
            </p:panelGrid>
            <p:messages />
        </h:form>
    </h:body>
</html>
